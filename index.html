<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kloudaa Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-secondary d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <form method="post" class="col-11 col-md-8 col-lg-5 p-4 bg-white rounded-4 d-flex"
        style="flex-direction: column; box-shadow: 0 10px 10px #777777;">
        <h2 class="text-dark">Login</h2>
        <div class="col-12 mt-4">
            <input type="email" name="email" id="email" class="form-control border-1 border-secondary py-2 px-3"
                placeholder="Email*">
        </div>
        <div class="col-12 mt-3">
            <input type="password" name="password" id="password"
                class="form-control border-1 border-secondary py-2 px-3" placeholder="Password*">
        </div>
        <div class="col-12 mt-4 text-center">
            <button type="submit" class="col-10 col-md-8 col-lg-6 btn btn-dark py-2">Login</button>
        </div>
    </form>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
